    <main>
        <section class="contact_main">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Fill out the form below to reach out with any questions, feedback, or suggestions.</p>
        </section>
            <section class="contact_form_section">
                <form class="contact_form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name.."><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email ID.."><br>
                <label for="country">Country</label>
                <select id="country" name="country"><br>
                    <option value="select">Select Country</option>
                    <option value="india">India</option>
                    <option value="unitedkingdom">United Kingdom</option>
                </select> <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message here.."></textarea><br>
                <input type="submit" value="Submit">
                </form>
            </section>
        
    </main>
